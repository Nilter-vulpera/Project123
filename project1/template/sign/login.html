{%load static%}
<link rel="stylesheet" type="text/CSS" href="{% static '/flatpages/bootstrap/css/registretion.css'%}">
{% block content %}
<h2> Войти в систему </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<button> <a href="/default"> Войти </a></button>
</form>
<button> <a href="/sign/registretion"> Регистрация </a></button>
{% endblock %}
